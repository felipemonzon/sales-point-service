# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.1.1
      with:
        fetch-depth: 0
    - name: Set up JDK 17
      uses: actions/setup-java@v4.0.0
      with:
        java-version: '17'
        distribution: 'corretto'
        cache: maven
    - name: Google Java Format
      uses: axel-op/googlejavaformat-action@v3.6.0
      with:
        args: "--replace"
        skipCommit: true
    - name: Print diffs
      run: git --no-pager diff
    - name: Build
      run: mvn -B -DskipTests package -Djasypt.encryptor.password=felipemonzon --file pom.xml
    - name: Test
      run: mvn -B -Djasypt.encryptor.password=felipemonzon -Dmaven.test.failure.ignore=true test
    - name: Cache SonarCloud packages
      uses: actions/cache@v4.0.0
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar
    - name: Cache Maven packages
      uses: actions/cache@v4.0.0
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Build and analyze
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: mvn -B verify sonar:sonar -Pcoverage -Dsonar.projectKey=felipemonzon_sales-point-service -Djasypt.encryptor.password=felipemonzon
    - name: Dependency Check
      uses: dependency-check/Dependency-Check_Action@1.1.0
      id: Dependency-Check
      env:
        JAVA_HOME: /opt/jdk
      with:
        project: 'sales-point-service'
        path: '.'
        format: 'HTML'
        out: 'reports' # this is the default, no need to specify unless you wish to override it
        args: >
          --failOnCVSS 7
          --enableRetired
    - name: Upload Test results
      uses: actions/upload-artifact@master
      with:
        name: Depcheck report
        path: ${{github.workspace}}/reports